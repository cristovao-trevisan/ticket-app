id: reservation.on-seat-area-reserved
name: on-seat-area-reserved
eventGroup: reservation
version: 0.0.1
model:
  seat: Number
  auth:
    uid: String
  amount: Number
filters:
  -
    id: on-event
    name: onEvent
    condition: 'amount <> NULL'
    actions:
      -
        id: firestore
        async: false
        type: GCP
        action: FIRESTORE
        operation: set
        serviceAccountId: google
        template:
          path: '/users/{auth.uid}'
          merge: true
          payload:
            seatAreas:
              '{seat}': '{amount}'
