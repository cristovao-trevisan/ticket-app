id: reservation.reserve-numbered-seat
name: reserve-numbered-seat
eventGroup: reservation
version: 0.0.1
model:
  event: Number
  seat: Number
  price: Number
  auth:
    uid: String
filters:
  -
    id: on-event
    name: onEvent
    condition: null
    actions:
      -
        id: do-reserve
        async: false
        type: API
        action: POST
        operation: null
        serviceAccountId: functions-reservation
        template:
          path: /reserve
          payload:
            event: '{event}'
            seat: '{seat}'
            price: '{price}'
            auth:
              uid: '{auth.uid}'
