id: customer.new-customer
eventGroup: customer
model:
  id: String
  email: String
  name: String
  address:
    city: String
    country: String
filters:
  -
    id: on-event
    name: onEvent
    condition: null
    actions:
      -
        id: call-test
        async: true
        type: API
        action: POST
        operation: null
        serviceAccountId: reactivehub-open-api
        template:
          path: /
          payload:
            id: '{id}'
            name: '{name}'
            email: '{email}'
            address:
              city: '{address.city}'
              country: '{address.country}'
